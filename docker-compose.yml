services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - ./workspace_samples:/workspace_samples
    environment:
      - REDIS_URL=redis://redis:6379/0
      - WORKSPACES_ROOT=/workspace_samples
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_started

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    command: >
      sh -c "npm install &&
             npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_PROXY_TARGET=http://api:8000
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5173:5173"
    depends_on:
      - api

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: rq worker --url redis://redis:6379/0 default
    volumes:
      - ./backend:/app
      - ./workspace_samples:/workspace_samples
    environment:
      - REDIS_URL=redis://redis:6379/0
      - WORKSPACES_ROOT=/workspace_samples
    depends_on:
      - redis

volumes:
  frontend_node_modules:
